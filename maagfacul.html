    <h1>Fale Conosco</h1>
    <h5>O CittaMobi mantém um canal aberto com seus usuários. Para nos enviar uma mensagem, basta preencher o formulário abaixo.
</h5>
<h5>Campos marcados com * são obrigatorios</h5>
<form>
    <label  for="nome">Nome *</label>
    <p><input type="text" name="nome" id="nome" maxlength="50"></p></br>
    <label for="email">Email *</label>
    <p><input type="text" name="email" id="email" minlength="20"></p></br>
    <label for="text">Assunto</label>
    <p><input type="text" name="assunto" id="assunto" maxlength="30"></p></br>
    <label for="text">Mensagem</label>
    <p><input type="text"></p></br>
    <textarea cols="30" rows="30" maxlength="150"> </textarea>

</form>
